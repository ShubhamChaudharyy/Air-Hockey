<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Canvas Boilerplate | Chris Courses</title>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        height: 70vh;
        background-color:#edf1f5;
      }
      canvas{
        border:solid 15px #2e2e2e;
        border-radius: 50px;
     
      }

  </head>
  <body>
  
    <canvas style="margin-top: 70px;margin-left: 370px;"></canvas>
      <div style="height: 150px;width: 14px;background-color:#7A7A7A;transform: translate(370px,-350px);"></div>
      <div style="height: 150px;width: 14px;background-color:#7A7A7A;transform: translate(1166px,-500px);"></div>
      <div></div>
  </body>
</html>
